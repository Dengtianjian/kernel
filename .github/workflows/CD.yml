name: Deploy to TencentCloud CVM
on:
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@main
      - name: SSH Deploy
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOYSSHKEY }}
          # ARGS: "-rltgoDzvO --delete"
          ARGS: "-rlptgoD --delete"
          SOURCE: ""
          REMOTE_HOST: "cooocc.com"
          REMOTE_USER: "root"
          TARGET: "/datadisk/projects/apps/kernel",
          EXCLUDE: "/Iuu/, /Iuu/.version, /Langs/big5.php"
